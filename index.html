<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bus Tickets</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<form action="/" method="post">
			<h1>Bus Tickets</h1>
			<input name="name" type="text" class="input" placeholder="Passenger Name" required>
			<input name="number" type="text" class="input" placeholder="Phone Number" required>
			<h3>From : </h3>
			<select name="from">
				<option value="warangal">warangal</option>
				<option value="Kazipet">Kazipet</option>
				<option value="Jangaon">Jangaon</option>
				<option value="Bhongir">Bhongir</option>
				<option value="Moula Ali">Moula Ali</option>
				<option value="Secunderabad">Secunderabad</option>
			</select>
			<h3>To : </h3>
			<select name="to">
				<option value="Karimnagar">Karimnagar</option>
				<option value="Vemulawada">Vemulawada</option>
				<option value="Goa">Goa</option>
				<option value="Kashmir">Kashmir</option>
				<option value="Kedharnath">Kedharnath</option>
				<option value="Mekka Masjid">Mekka Masjid</option>
				<option value="Rameshwaram">Rameshwaram</option>
				<option value="Varanasi">Varanasi</option>
				<option value="Tirupati">Tirupati</option>

			</select>
			<h3>Select date : </h3>
			<input name="date" type="date" required>
			<h3>Select Bus : </h3>
			<select name="bus">
				<option value="Garuda PSV">Garuda PSV</option>
				<option value="Chatak">Chatak</option>
				<option value="Luxury">Luxury</option>
				<option value="Palle velugu">Palle velugu</option>
				<option value="Express">Express</option>
				<option value="King Fisher">King Fisher</option>
				<option value="Land Deccan">Land Deccan</option>
				<option value="B P transports">B P transports</option>
				<option value="Ashok Leyland">Ashok Leyland</option>
			</select>
			<h3>Select Seat : </h3>
			<select id="seats" style="margin: auto" name="seat"></select>
			<button type="submit">Get Ticket</button>
		</form>
	</div>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
